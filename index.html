<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="wrapper">


        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant-Access</button>

            </div>

            <form class="form-container" action="" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>

            </form>

            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" height="150" width="150" alt="">
                <p>Loading</p>
            </div>

        </div>

        

        <div class="sub-container user-info-container">

            <!--City name and flag-->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>

            </div>

            <p data-weatherDesc></p>

            <img data-weatherIcon>

            <p data-temp></p>

            <div class="parameter-container">


                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Windspeed</p>
                    <p data-windspeed></p>

                </div>

                <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>

                </div>

                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>clouds</p>
                    <p data-cloudiness></p>

                </div>

                


            </div>

            
        </div>

        <div class="not-found">
            <img class="error" src="./assets/not-found.png" alt="">
        </div>


    </div>


    <script src="scripts.js"></script>

</html>
